<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomsday Countdown</title>
    <link rel="stylesheet" href="terror.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="video-background">
        <video id="myVideo" src="terror.mp4" autoplay loop muted></video> <!-- Video is https://youtu.be/yh59FEUOWxQ?si=ZMcIbt2UbIr9QQRb -->
        <audio autoplay loop>
            <source src="audio.mp3" type="audio/mpeg"> <!-- Credit goes to Dark Souls - Great Grey Wolf Sif -->
        </audio>
    </div>
    
    <div class="overlay"></div>
    <div class="content">
        <h1>End of the world in</h1> <!-- Doomsday countdown -->
        <div id="timer"></div>
    </div>
    <script src="terror.js"></script>
</body>
</html>
